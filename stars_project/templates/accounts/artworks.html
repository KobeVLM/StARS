{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artworks</title>
    <link rel="stylesheet" href="{% static 'base/landingpage.css' %}">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        .upload-section {
            text-align: center;
            margin: 2rem;
        }
        .upload-form {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .upload-form input,
        .upload-form select,
        .upload-form textarea {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .upload-form button {
            padding: 0.7rem 1.5rem;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #004c99;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .art-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: 0.2s;
        }
        .art-card:hover {
            transform: scale(1.02);
        }
        .art-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .art-card h3 {
            margin: 0.5rem 0;
        }
        .no-artworks {
            text-align: center;
            padding: 3rem;
            color: #777;
        }
        a.back-link {
            display: block;
            text-align: center;
            margin: 1rem;
            text-decoration: none;
            color: #0066cc;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleForm() {
            const form = document.getElementById('upload-form');
            form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>Artworks Gallery</h1>
    </header>

    <div class="upload-section">
        <button onclick="toggleForm()">Upload New Artwork</button>
        
        <div id="upload-form" class="upload-form">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    {% if artworks %}
    <div class="gallery">
        {% for art in artworks %}
            <div class="art-card">
                <img src="{{ art.file_url.url }}" alt="{{ art.title }}">
                <h3>{{ art.title }}</h3>
                <p>{{ art.category.category_name }}</p>
                <small>Uploaded on {{ art.upload_date|date:"M d, Y" }}</small>
            </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="no-artworks">
        <p>No artworks found.</p>
    </div>
    {% endif %}

    <a href="{% url 'accounts:landing' %}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
